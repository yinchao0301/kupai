<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>酷派-注册页面</title>
<link rel="shoctcut icon" href="https://res.coolyun.com/pass/img/1.0/coolyun.ico">
<link rel="stylesheet" type="text/css" href="css/register.css"/>
</head>
<body>
	<div class="login-top">
		<div class="logo">
		</div>	
	</div>
	<div class="content">
		<div class="content_one">注册酷派账号</div>
		<div class="content_two">
			<div class="content_twoa">
				<ul>
					<li><input type="text" name="" id="mail" value="" placeholder="手机号/邮箱"/><b id="mail1"></b></li>
					<li><input type="text" name="" id="yan" value="" placeholder="图片验证码"/><span id="imgNum"></span><b id="yan1"></b></li>
					<li><input type="text" name="" id="" value="" placeholder="短信验证码"/><a href="###">获取验证码</a></li>
					<li><input type="password" name="" id="pass" value="" placeholder="密码（6-12位字母、数字组合）"/><b id="pass1"></b></li>
					<li><input type="password" name="" id="passCheck" value="" placeholder="确认密码"/><b id="passCheck1"></b></li>
				</ul>
				<div class="content_twob" id="content_twob">
					<p>立即注册</p>
				</div>
			</div>
			<div class="content_twoc">
				<a href="login.html">已有账号登录</a>
			</div>
			<div class="content_twod">
				<p>点击"立即注册"，即表示你同意并愿意遵守酷派账号用户协议和 隐私政策</p>
			</div>
		</div>
	</div>
